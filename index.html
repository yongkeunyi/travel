<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .video-wrapper {
      width: 400px;
      height: 225px;
      margin: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>My YouTube Video Collection</h1>

    <div class="video-wrapper">

    </div>
